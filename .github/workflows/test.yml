name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

    - name: Set up JDK 21
      uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Run tests with coverage
      run: |
        mvn -B clean test jacoco:report -Dsurefire.printSummary=true
        ls -la target/
        ls -la target/surefire-reports/ || echo "surefire-reports directory not found"
        # Ensure the XML reports exist
        find target/surefire-reports -name "TEST-*.xml" | wc -l

    - name: Generate test report
      id: test-report
      uses: dorny/test-reporter@b082adf0eced0765477756c2a610396589b8c637 # v2
      if: always()
      continue-on-error: true
      with:
        name: Maven Tests
        path: target/surefire-reports/TEST-*.xml
        reporter: java-junit
        fail-on-error: false

    - name: Troubleshoot test report failure
      if: always() && steps.test-report.outcome != 'success'
      run: |
        echo "Test report generation failed! Troubleshooting..."
        echo "Looking for XML test reports..."
        find target -name "TEST-*.xml" || echo "No TEST-*.xml files found"
        echo "Checking file permissions..."
        ls -la target/surefire-reports/ || echo "Directory not found"

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
      if: success() || failure()
      with:
        file: target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Comment coverage on PR
      uses: madrapps/jacoco-report@50d3aff4548aa991e6753342d9ba291084e63848 # v1.7.2
      if: github.event_name == 'pull_request'
      with:
        paths: target/site/jacoco/jacoco.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 70
        min-coverage-changed-files: 70
        title: ðŸ“Š Test Coverage Report
        update-comment: true

    - name: Upload test results
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
      if: always()
      with:
        name: test-results
        path: |
          target/surefire-reports/
          target/site/jacoco/
        retention-days: 7
