name: Security Scan

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'pom.xml'
      - 'src/**'
      - '.github/workflows/security.yml'
  schedule:
    # Run weekly on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      full_scan:
        description: 'Run full security scan (including CodeQL)'
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: write

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

    - name: Set up JDK 21
      uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

    # Quick security checks - always run
    - name: Security Analysis
      run: |
        echo "🔍 Running security analysis..."

        # SpotBugs security check
        echo "Running SpotBugs security analysis..."
        mvn compile spotbugs:check \
          -Dspotbugs.effort=Max \
          -Dspotbugs.threshold=Medium \
          -q || echo "SpotBugs completed with warnings"

        # Check for hardcoded secrets
        echo "Checking for potential hardcoded secrets..."
        if grep -r -E "(password|secret|key|token)\s*[:=]\s*['\"][^'\"]{8,}" src/ --include="*.java" --exclude-dir=test; then
          echo "⚠️  Potential hardcoded secrets found!"
          exit 1
        else
          echo "✅ No obvious hardcoded secrets detected"
        fi

        # Maven dependency analysis
        echo "Analyzing Maven dependencies..."
        mvn dependency:analyze -q

        # Check for dependencies with known vulnerabilities using Maven
        echo "Checking for vulnerable dependencies..."
        mvn versions:display-dependency-updates -DlogResults=false | grep -i security || echo "No obvious security issues in dependency updates"

    # Dependency vulnerability scanning using GitHub Security
    - name: Dependency Review
      if: github.event_name == 'pull_request'
      uses: actions/dependency-review-action@56339e523c0409420f6c2c9a2f4292bbb3c07dd3 # v4
      with:
        # Use config file for vulnerability exceptions
        config-file: '.github/dependency-review-config.yml'

    # CodeQL Analysis - only for scheduled runs or manual triggers
    - name: Initialize CodeQL
      if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.full_scan == 'true')
      uses: github/codeql-action/init@e296a935590eb16afc0c0108289f68c87e2a89a5 # v4
      with:
        languages: java
        queries: security-and-quality

    - name: Build for CodeQL
      if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.full_scan == 'true')
      run: mvn clean compile -DskipTests -q

    - name: Perform CodeQL Analysis
      if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.full_scan == 'true')
      uses: github/codeql-action/analyze@e296a935590eb16afc0c0108289f68c87e2a89a5 # v4

    # Summary
    - name: Security Scan Summary
      if: always()
      run: |
        echo "## 🛡️ Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Checks Performed:" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ SpotBugs Security Analysis" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Hardcoded Secrets Check" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Maven Dependency Analysis" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Dependency Version Check" >> $GITHUB_STEP_SUMMARY

        if [[ "${{ github.event_name }}" == "pull_request" ]]; then
          echo "- ✅ GitHub Dependency Review" >> $GITHUB_STEP_SUMMARY
        fi

        if [[ "${{ github.event_name }}" == "schedule" || ("${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.full_scan }}" == "true") ]]; then
          echo "- ✅ CodeQL Analysis" >> $GITHUB_STEP_SUMMARY
        else
          echo "- ⏭️ CodeQL Analysis (skipped for PR)" >> $GITHUB_STEP_SUMMARY
        fi
